securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

components:
  schemas:
    # User Schema
    userCreateInput:
      type: object
      properties:
        message:
          type: string
          maxLength: 10000
      required:
        - message
    userUpdateInput:
      type: object
      properties:
        message:
          type: string
          maxLength: 10000
      required:
        - message
    
    # Gacha Schema
    # Todo: 上を真似して記述して
    gacha:
      type: object
      properties:
        name:
          description: "ガチャの名前"
          type: string
        userid:
          type: interger
        # items:
        #   description: "ガチャから出るアイテム"
        #   type: array #arrayでいいのか
        #   items:
        #     $ref: "#/components/schemas/gachaitem"
    gachaitems:
      type: object
      description: "ガチャに入ってるもの"
      properties:
        name:
          type: string
        rare:
          descriotion: "レア度を表すなにか"
          type: string
        gachaid:
          type: interger
    
    # Shared Schema
    errorMessage:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
      required:
        - status
        - message

  # Parameters
  parameters:
    # User Param
    userIdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string

  responses:
    # Shared Response
    defaultError:
      description: デフォルトのエラーレスポンスの定義。
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"