openapi: 3.0.0
info:
  description: "ガチャアプリ仕槁E
  version: "1.0.1"
  title: "Gacha App"
tags:
  - name: "user"
    description: "user関連"
  - name: "gacha"
    description: "gacha関連"
  - name: "item"
    description: "item関連"
paths:
  # User API
  /users:
    post:
      tags:
        - "user"
      operationId: createUser
      description: Userの登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userCreateInput"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"
  /users/{Id}:
    get:
      tags:
        - "user"
      operationId: getUser
      description: Userの取征E      parameters:
        - $ref: "#/components/parameters/userIdPathParam"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userResponse"
      default:
        $ref: "#/components/responses/defaultError"
    patch:
      tags:
        - "user"
      operationId: updateUser
      description: Userの更新
      parameters:
        - $ref: "#/components/parameters/userIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userUpdateInput"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"
  /users/{Id}/items:
    get:
      tags:
        - "user"
      operationId: getUseritems
      description: User所持itemの取征E      parameters:
        - $ref: "#/components/parameters/userIdPathParam"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/itemResponse"
      default:
        $ref: "#/components/responses/defaultError"

  /gachas:
    get:
      tags:
        - "gacha"
      operationId: getGachas
      description: ガチャの取征E      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gachaGetResponse"
      default:
        $ref: "#/components/responses/defaultError"
        responses:
          "200":
            description: "successful operation"
            schema:
              type: "object"
    post:
      tags:
        - "gacha"
      operationId: createGacha
      description: "ガチャ作�E"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/gachaCreateInput"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"
  /gachas/{Id}:
    get:
      tags:
        - "gacha"
      operationId: getGacha
      description: ガチャ惁E��取征E      parameters:
        - $ref: "#/components/parameters/gachaIdPathParam"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gachaResponse"
      default:
        $ref: "#/components/responses/defaultError"
      security:
        - api_key: []
    post:
      tags:
        - "gacha"
      operationId: drawGacha
      description: ガチャ実行
      parameters:
        - $ref: "#/components/parameters/gachaIdPathParam"
      # requestBody:
      #   required: true
      #   content:
      #     application/json:
      #       schema:
      #         $ref: '#/components/schemas/gachaDrawInput'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gachaDrawResponse"
      default:
        $ref: "#/components/responses/defaultError"
    put:
      tags:
        - "gacha"
      operationId: updateGacha
      description: ガチャの更新
      parameters:
        - $ref: "#/components/parameters/gachaIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/gachaUpdateInput"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"
    delete:
      tags:
        - "gacha"
      operationId: updateGacha
      description: ガチャの削除
      parameters:
        - $ref: "#/components/parameters/gachaIdPathParam"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"

  /items:
    post:
      tags:
        - "item"
      operationId: createItem
      description: アイチE��の作�E
      parameters:
        - $ref: "#/components/parameters/gachaIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/itemCreateInput"
      responses:
        "200":
          description: Success
      default:
        $ref: "#/components/responses/defaultError"

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

components:
  schemas:
    # User Schema
    userCreateInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        password:
          type: string
          maxLength: 100
        email:
          type: string
      required:
        - name
        - password
    userUpdateInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        email:
          type: string
      required:
        - name
        - password

    # Gacha Schema
    gachaCreateInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 1000
      required:
        - name
    gachaUpdateInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 1000
      required:
        - name
    # gachaDrawInput:
    #   type: "object"
    #   properties:
    #     times:
    #       type: "integer"
    #       description: ガチャを引く回数

    # Item Schema
    itemCreateInput:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        gachaid:
          type: string
          maxLength: 1000
        userid:
          type: string
        img_path:
          type: string
        rarity:
          type: string
      required:
        - name
        - gachaid
        - userid
        - img_path
        - rarity

    # Shared Schema
    errorMessage:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
      required:
        - status
        - message

    userResponse:
      type: object
      properties:
        userid:
          type: string
        name:
          type: string
        email:
          type: string

    gachaResponse:
      type: object
      description: ガチャの詳細表示
      properties:
        name:
          type: string
        description:
          type: string
        list:
          type: array
          items:
            type: object
            properties:
              itemid:
                type: string
              name:
                type: string
              img_path:
                type: string
              rarity:
                type: string
    gachaGetResponse:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              gachaid:
                type: string
              name:
                type: string
              description:
                type: string
    gachaDrawResponse:
      type: object
      properties:
        itemid:
          type: string
        name:
          description: アイチE��吁E          type: string
        img_path:
          type: string
        rairty:
          type: string

    itemResponse:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              itemid:
                type: string
              name:
                type: string
              img_path:
                type: string
              rarity:
                type: string

  # Parameters
  parameters:
    # User Param
    userIdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string

    gachaIdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string

  responses:
    # Shared Response
    defaultError:
      description: チE��ォルト�Eエラーレスポンスの定義、E      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
